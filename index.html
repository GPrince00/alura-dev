<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Alura Dev</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="/assets/alura-logo.png" alt="logo" class="logo">
        </div>
        <div class="search-desk">
            <input type="text" placeholder="Busque por algo">
        </div>
        <div class="search-mobile">
            <img src="/assets/search.svg" alt="search" class="icon">
        </div>
        <div class="user-container-desk">
            <img src="/assets/user.png" alt="user" class="user">
            <span>Prince</span>
        </div>
        <div class="user-container-mobile">
            <img src="/assets/menu-icon.svg" alt="menu burguer" class="icon">
        </div>
    </header>
</body>

</html>
